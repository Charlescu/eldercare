<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>1-1首页</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="css/base.css">

<body>
    <div class="container">
        <div class="swiper">
            <div class="swiper-container swiper-container-horizontal swiper-container-ios">
                <div class="swiper-wrapper">
                </div>
                <!-- Add Pagination -->
            </div>
            <div class="swiper-pagination swiper-pagination-bullets">
            </div>
        </div>
        <div class="content_body">
            <div class="content_head">
                <img class="index_decoration" src="images/juchi.png" alt="">
                <ul class="select_card con_title">
                    <li class="select_card_list con_curr">
                        <!-- <img src="images/buy_car.png" alt=""> -->
                        <em class="select_icon1"></em>
                        <span>我要租赁</span>
                    </li>
                    <li class="select_card_list ">
                        <em class="select_icon2"></em>
                        <span>我要购买</span>
                    </li>
                </ul>
            </div>
            <div class="con_all">
                <div class="con_warp">
                    <ul class="lease">
                        <li class="lease_list">
                            <div class="lease_list_box get_good_time">
                                <span>取货日期  周四</span>
                                <p class="start_time"></p>
                            </div>
                        </li>
                        <li class="lease_list">
                            <div class="lease_list_box back_good_time">
                                <span>归还日期</span>
                                <p class="end_time"><img class="join_pic" src="images/join.png" alt=""><span>添加日期</span></p>
                            </div>
                        </li>
                    </ul>
                    <div class="local_location" data-href="common/map.html">
                        <p>我的位置</p>
                        <p>天津市西青区理工大学</p>
                    </div>
                    <div class="lookup_equipment lookup">
                        查找器材（共9天）
                    </div>
                </div>
                <div class="con_warp" style="display: none">
                    <ul class="con_list">
                        <li>
                            <img src="images/buy_list1.png" alt="">
                            <span>血压计<span>
                            <p class="check">查看</p>
                        </li>
                         <li>
                            <img src="images/buy_list2.png" alt="">
                            <span>血压计<span>
                            <p class="check">查看</p>
                        </li> <li>
                            <img src="images/buy_list3.png" alt="">
                            <span>血压计<span>
                            <p class="check">查看</p>
                        </li> <li>
                            <img src="images/buy_list1.png" alt="">
                            <span>血压计<span>
                            <p class="check">查看</p>
                        </li>

                    </ul>
                    <div class="Select_goods lookup">
                        去挑选商品吧
                    </div>
                </div>
            </div>
            <div class="paper_box">
                <ul class="paper_box_ul">
                    <li class="paper_box_list left"><img src="images/zulin.png" alt=""><a class="leasehold_guide" href="javascript:void(0)"> 租赁指南</a></li>
                    <li class="paper_box_list right"><img src="images/about_us.png" alt=""><a class="about_us" href="javascript:void(0)"> 关于我们</a></li>
                </ul>
            </div>



            <footer class="footer">
                <ul class="bottom_list">
                    <li id="index_bar" class="mainpage_botlist index"><img src="images/index_checked.png" alt=""><span>首页</span></li>
                        <li id="buy_car" class="mainpage_botlist buy_car"><img src="images/cdvcd@1x.png" alt=""><span>购物车</span></li>
                        <li id="personal_center" class="mainpage_botlist personal_center"><img src="images/personal.png" alt=""><span>我的</span></li>
                    </ul>
                    </footer>
                </div>
            </div>
</body>
<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/weui.js"></script>
<script src="js/myweui.js"></script>
<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/base.js" type="text/javascript" charset="utf-8"></script>
<script src="js/common.js"></script>
<script>
$(document).ready(function() {
    get_main_content();

    //默认调用
    var local_month = new Date().getMonth() + 1,
        local_day = new Date().getDate();
    var $menu_box = $('.content_body .con_title>li');
    $('.start_time').text(local_month + '月' + local_day + '日');

    //选项卡
    $menu_box.click(function() {
        $(this).addClass('con_curr').siblings().removeClass('con_curr');

        var index = $menu_box.index(this);
        $('.con_all .con_warp').eq(index).show().siblings().hide();
    });
})
$('.get_good_time').click(function(event) {
    var _this = this;
    weui.datePicker({
        start: new Date(),
        end: 2030,
        defaultValue: [new Date().getFullYear(), new Date().getMonth() + 1, new Date().getDate()],
        onConfirm: function(result) {
            console.log(result[0].lable + result[1].lable + result[2].lable);
            $('.start_time').text(result[1].lable + result[2].lable);

        }
    });
});

function get_main_content() {

}
//轮播图控制数量
var arr = [0, 1, 2, 3],
    as = '',
    bs = '';
for (var i in arr) {
    as += `<div class="swiper-slide swiper-slide-top swiper-slide-prev"><img src="images/lunbo.png"></div>`;
    bs += ` <span class="swiper-pagination-bullet"></span>`;
}
$('.swiper-wrapper').append(as);
$('.swiper-pagination').append(bs);
//首页轮播图
var swiper = new Swiper('.swiper-container', {
    loop: true,
    speed: 2000,
    autoplay: true,
    pagination: {
        el: '.swiper-pagination',
        clickable: true,
    },
});



//我要租赁-查找器材跳转
$('.lookup_equipment').on('click', function() { window.location.href = 'common/lease_select_goods.html' })
//我要购买-去挑选商品跳转
$('.Select_goods').on('click', function() { window.location.href = 'common/buy_select_goods.html' })
//地理位置跳转
$('.local_location').on('click', function() { window.location.href = 'common/map.html' })
//查看商品跳转
$('.con_list li').on('click', function() { window.location.href = 'common/select_goods.html' })

//导航栏跳转
$('#index').on('click', function() { window.location.href = 'index.html' });
$('#buy_car').on('click', function() { window.location.href = 'common/buy_car.html' })
$('#personal_center').on('click', function() { window.location.href = 'user/personal_center.html' })

//租赁指南跳转
$('.leasehold_guide').on('click', function() { window.location.href = 'common/leasehold_guide.html' });
//关于我们跳转
$('.about_us').on('click', function() { window.location.href = 'common/about_us.html' })
</script>

</html>
