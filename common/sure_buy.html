<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>2-4确认购买</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/common/sure_buy.css">
    <script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
    <style>
    .shuru {
        width: 2rem;
        outline: none;
    }

    .beizhu_title {
        display: inline-block;
        vertical-align: top;
        margin-top: 0.08rem;
    }

    textarea {
        outline: none;
        margin: 0 auto;
        margin-top: 0.1rem;
        margin-left: 0.1rem;
        margin-right: 0.1rem;
        line-height: 0.35rem;
    }

    .beizhu_content {
        display: inline-block;
        border-radius: 0.1rem;
        border: 0.01rem solid #EBEBEB;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="address_box">
            <img class="youjiantou" src="../images/youjiantou1.png" alt="">
            <div class="user_box">
                <img class="head_img" src="../images/head_img.png" alt="">
                <p class="user_name">
                    <input class="shuru" type="text" maxlength="5" placeholder="赵先生">
                </p>
                <p class="user_phone">
                    <input class="shuru" type="number" maxlength="11" onkeyup="this.value = this.value.slice(0,11)" placeholder="15122953260">
                </p>
            </div>
            <div class="local_box">
                <img class="location_img" src="../images/3336556@2x.png" alt="">
                <span class="address_content">天津阿达宽大的</span>
            </div>
        </div>
        <div class="con_warp">
            <p class="buy_message buy_message_top"> 购买信息</p>
            <ul class="con_list_ul">
                <li class="con_list_li">
                    <img class="con_list_img" src="../images/5653ceba1a219@2x.png" alt="">
                    <div class="goods_box">
                        <p class="goods_title">HO56C手动轮椅车</p>
                        <span class="goods_content">体积更小轻松放入汽车后备箱</span>
                        <p class="goods_money">$2000.06</p>
                        <span class="goods_nums">  X1</span>
                    </div>
                    <div class="join">
                        <img class="subtract_img" src="../images/item_reduce.png  " alt="">
                        <p>1 </p>
                        <img class="add_img" src="../images/item_add.png" alt="">
                    </div>
                    <p class="buy_message buy_message_bot"> 购买数量 </p>
                </li>
                <li class="con_list_li">
                    <img class="con_list_img" src="../images/5653ceba1a219@2x.png" alt="">
                    <div class="goods_box">
                        <p class="goods_title">HO56C手动轮椅车</p>
                        <span class="goods_content">体积更小轻松放入汽车后备箱</span>
                        <p class="goods_money">$2000.06</p>
                        <span class="goods_nums">  X1</span>
                    </div>
                    <div class="join">
                        <img class="subtract_img" src="../images/item_reduce.png  " alt="">
                        <p>1 </p>
                        <img class="add_img" src="../images/item_add.png" alt="">
                    </div>
                    <p class="buy_message buy_message_bot"> 购买数量 </p>
                </li>
            </ul>
        </div>
        <div class="peisong">
            <div class="peisong_box">
                <p> 配送方式<span>    快递：￥8.00</span></p>
            </div>
            <div class="beizhu_box">
                <p class="beizhu_title"> 备注信息： </p>
                <p class="beizhu_content">
                    <textarea name="" id="" cols="35" rows="3" placeholder="safasfasfdasfda"></textarea>
                </p>
            </div>
        </div>
        <div class="xiaoji_box">
            <p class="xiaoji">共一件商品 小计 : ￥2000.00</p>
        </div>
        <div class="zhifu">
            <div class=" pay_method">
                <div class="method_choose">
                    <p class="wx_pay pay_item"> 微信支付<span><img class="hand" src="../images/hand.png" alt="">推荐使用</span> </p>
                    <p class="ali_pay pay_item"> 支付宝支付 </p>
                </div>
                <div class="methood_pic">
                    <img class="sure sure_item" src="../images/sure.png" alt="">
                    <img class="cancel sure_item" src="../images/sure_1.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="buycar_box">
            <p> 微信支付</p>
            <span class="buycar_box_money">$2000.00</span>
        </div>
        <p class="footer_buycar">前往支付</p>
    </footer>
    </div>
    <script src="../js/picker.min.js"></script>
    <script src="../js/base.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
    <script>
    $(document).ready(function() {
        get_main_content();

        var $menu_box = $('.content_body .con_title>li');
        $menu_box.click(function() {
            $(this).addClass('con_curr').siblings().removeClass('con_curr');
            var index = $menu_box.index(this);
            $('.con_all .con_warp').eq(index).show().siblings().hide();
        });
    })

    function get_main_content() {

    }

    //地址管理
    $('.youjiantou').on('click', function() {
        window.location.href = "../user/address_manage.html";
    })
    </script>
</body>

</html>
