<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>1-7确认租赁</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/common/sure_lease.css">
    <link rel="stylesheet" href="../css/weui.css">
    <link rel="stylesheet" href="../css/myweui.css">
    <script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/weui.js"></script>

    <script src="../js/swiper.min.js" type="text/javascript" charset="utf-8"></script>

</head>

<body>

    <div class="container">
        <div class="address_box">
            <div class="local_box">
                <img class="location_img" src="../images/time.png" alt="">
                <span class="date_content start_date">7月16日</span><span class="date_content end_date">~7月18日</span>
                <span class="time_end">共三天</span>
            </div>
            <div class="user_box">
                <img class="head_img" src="../images/head_img.png" alt="">
                <span class="user_name">赵先生</span>
                <p class="user_phone">15122953260</p>
            </div>
        </div>
        <div class="con_warp">
            <p class="buy_message"> 购买租赁</p>
            <ul class="con_list_ul">
                <li class="con_list_li">
                    <img class="con_list_img" src="../images/5653ceba1a219@2x.png" alt="">
                    <div class="goods_box">
                        <p class="goods_title">HO56C手动轮椅车</p>
                        <span class="goods_content">体积更小轻松放入汽车后备箱</span>
                        <p class="goods_money">$2000.00/天</p>
                        <span class="goods_nums">  X1</span>
                    </div>
                </li>
            </ul>
            <div class="join">
                <img class="subtract_img" src="../images/item_reduce.png  " alt="">
                <p>1 </p>
                <img class="add_img" src="../images/item_add.png" alt="">
            </div>
            <p class="buy_message"> 租赁数量 </p>
        </div>
        <div class="peisong">
            <p class="take_it"> 选择自提点 <span>A自提(有货)<img src="../images/youjiantou1.png" alt=""></span></p>
            <div class="peisong_box">
                <p> 押金
                    <p class="cash_p"><img src="../images/about_us.png" alt=""><span class="yajin">申请免押金</span></p> <span class="moneys">￥8.00</span></p>
            </div>
            <div class="beizhu_box">
                <p> 备注信息：
                    <textarea name="" id="" cols="30" rows="1">晚一些的发货发的撒佛挡杀佛的萨芬</textarea>
                </p>
            </div>
        </div>
        <div class="xiaoji_box">
            <p class="xiaoji">共一件商品 小计 : ￥2000.00</p>
        </div>
        <div class="zhifu">
            <div class=" pay_method">
                <div class="method_choose">
                    <p class="wx_pay pay_item"> 微信支付<span><img class="hand" src="../images/hand.png" alt="">推荐使用</span> </p>
                    <p class="ali_pay pay_item"> 支付宝支付 </p>
                </div>
                <div class="methood_pic">
                    <img class="sure sure_item" src="../images/sure.png" alt="">
                    <img class="cancel sure_item" src="../images/sure_1.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="buycar_box">
            <p> 微信支付</p>
            <span>$2000.00</span>
        </div>
        <p class="footer_buycar">前往支付</p>
    </footer>
    </div>
    <script src="../js/base.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
    <script>
    $(document).ready(function() {
        get_main_content();

        var $menu_box = $('.content_body .con_title>li');
        $menu_box.click(function() {
            $(this).addClass('con_curr').siblings().removeClass('con_curr');
            var index = $menu_box.index(this);
            $('.con_all .con_warp').eq(index).show().siblings().hide();
        });
    })

    function get_main_content() {

    }
    //datepicker,日期选择器
    $('.start_date').click(function(event) {
        var _this = this;
        weui.datePicker({
            start: new Date(),
            end: 2030,
            defaultValue: [new Date().getFullYear(), new Date().getMonth() + 1, new Date().getDate()],
            onConfirm: function(result) {
                $('.start_date').text(result[1].label + result[2].label);
                setTimeout(function() {
                    ends_time();
                }, 500);

            }
        });
    });
    var end_time;

    function ends_time() {
        var _this = this;
        weui.datePicker({
            start: new Date() + 1,
            end: 2030,
            defaultValue: [new Date().getFullYear(), new Date().getMonth() + 1, new Date().getDate() + 1],
            onConfirm: function(result) {
                $('.end_date').text('~' + result[1].label + result[2].label);
                end_time = result[0].label + result[1].label + result[2].label;
                console.log(end_time);
            }
        });
    }


    //前往支付
    $('.footer_buycar').on('click', function() {
        window.location.href = "take_it.html"
    })
    //申请免押金
    $('.cash_p').on('click', function() {
        window.location.href = "deposit_free.html"
    })
    //选择自提点
    $('.take_it').on('click', function() {
        window.location.href = "take_it.html"
    })
    </script>
</body>

</html>
