<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>3-4订单详情</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/user/buy_order_detail.css">
    <script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/base.js" type="text/javascript" charset="utf-8"></script>
    <style>

    </style>
</head>

<body>
    <header class="mui_bar">
        <img class="backup" src="../images/backup.png" alt="">
        <p>···</p>
        <h1 class="mui_title">确认购买</h1>
    </header>
    <div class="container">
        <div class="address_box">
            <img class="youjiantou" src="../images/youjiantou1.png" alt="">
            <div class="user_box">
                <img class="head_img" src="../images/head_img.png" alt="">
                <span class="user_name">赵先生</span>
                <p class="user_phone">15122953260</p>
            </div>
            <div class="local_box">
                <img class="location_img" src="../images/3336556@2x.png" alt="">
                <span class="address_content">天津阿达宽大的</span>
            </div>
        </div>
        <div class="con_warp">
            <div class="top_orderstatus_box">
                <p class="buy_message buy_message_top">订单号:123456</p>
                <p class="top_orderstatus">待付款</p>
            </div>
            <ul class="con_list_ul">
                <li class="con_list_li">
                    <img class="con_list_img" src="../images/5653ceba1a219@2x.png" alt="">
                    <div class="goods_box">
                        <p class="goods_title">HO56C手动轮椅车</p>
                        <span class="goods_content">体积更小轻松放入汽车后备箱</span>
                        <p class="goods_money">$2000.00</p>
                        <span class="goods_nums">  X1</span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="peisong">
            <div class="peisong_box">
                <p> 配送方式<span>    快递：￥8.00</span></p>
            </div>
            <div class="beizhu_box">
                <p> 备注信息：晚一些的发货</p>
            </div>
        </div>
        <div class="xiaoji_box">
            <p class="xiaoji">共一件商品 小计 : ￥2000.00</p>
        </div>
        <div class="zhifu">
            <div class=" pay_method">
                <div class="method_choose">
                    <p class="wx_pay pay_item"> 微信支付<span><img class="hand" src="../images/hand.png" alt="">推荐使用</span> </p>
                    <p class="ali_pay pay_item"> 支付宝支付 </p>
                </div>
                <div class="metnod_pic">
                    <img class="sure sure_item" src="../images/sure.png" alt="">
                    <img class="cancel sure_item" src="../images/sure_1.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <!-- 待付款 -->
        <div class="pay_box">
            <p class="choose_item choose">付款</p>
            <p class="choose_item">取消</p>
        </div>
        <!-- 再来一单 -->
        <div class="pay_box " style="display: none">
            <p class="choose_item choose sigle_again">再来一单</p>
        </div>
        <!-- 评价 -->
        <div class="pay_box " style="display: none">
            <p class="choose_item choose evaluate">评价</p>
        </div>
    </footer>
    </div>
    <script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
    <script>
    $(document).ready(function() {
        get_main_content();



        //取消支付切换
        var $spay_status = $('.pay_box>p');
        $spay_status.click(function() {
            $(this).addClass('choose').siblings().removeClass('choose');

        });
    })

    function get_main_content() {

    }

    //地址管理
    $('.youjiantou').on('click', function() {
        window.location.href = "address_manage.html";
    })
    </script>
</body>

</html>
