<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>4-1门店登录</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/seller/store_login.css">
    <script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/base.js" type="text/javascript" charset="utf-8"></script>
    <style>

    </style>
</head>

<body>

    <div class="container">
        <ul class="login_ul">
            <li class="login_list  wel-box">
                <img class="wel_pic" src="../images/welcome@2x.png" alt="">
            </li>
            <li class="login_list login_box login_box_tel">
                <img src="../images/tel.png" alt="">
                <input type="text" placeholder="请输入您的手机号码">
            </li>
            <li class="login_list login_box">
                <img src="../images/see.png" alt="">
                <input type="text" placeholder="请输入您的密码">
            </li>
            <li class="login_list login_btn">
                <p>登录</p>
            </li>
            <li class="login_list others">
                <p class="kefu">联系客服</p>
                <p class="find_pwd">找回密码</p>
            </li>
        </ul>
        <footer class="footer">
        </footer>
    </div>
    <script>
    $(document).ready(function() {
        get_main_content();

        var $menu_box = $('.content_body .con_title>li');
        $menu_box.click(function() {
            $(this).addClass('con_curr').siblings().removeClass('con_curr');
            var index = $menu_box.index(this);
            $('.con_all .con_warp').eq(index).show().siblings().hide();
        });
    })

    function get_main_content() {

    }

    //找回密码
    $('.find_pwd').on('click', function() {
        window.location.href = 'find_pwd.html'
    })
    //登录
    $('.login_btn').on('click', function() {
        window.location.href = 'store_manage.html'
    })
    </script>
</body>

</html>
