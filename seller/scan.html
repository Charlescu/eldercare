<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>4-4扫一扫</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/seller/scan.css">
    <script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/base.js" type="text/javascript" charset="utf-8"></script>
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="top_select">
            <ul class="scan_ul">
                <li class="scan_list  scan-box">
                    <img class="scan_pic scan" src="../images/asasa@2x.png" alt="">
                    <span>扫一扫</span>
                </li>
                <li class="scan_list  ">
                    <img class="scan_pic" src="../images/acsasaca@2x.png" alt="">
                    <span>订单管理</span>
                </li>
            </ul>
        </div>
        <div class="switch">
            <div class="switch_box">
                <img class="scan_img" src="../images/1534578527.png" alt="">
            </div>
            <div class="switch_box" style="display: none">
                <div class="search_box">
                    <div class="category_search_box">
                        <input class="category_search_input" type="text" placeholder="专业电动医疗轮椅">
                        <img class="category_search_icon" src="../images/search.png" alt="">
                    </div>
                </div>
                <div class="mid_select">
                    <div class="mid_select_box">
                        <ul class="select_card_ul con_title">
                            <li class="select_card_list scan-box">
                                <span>待取货</span>
                            </li>
                            <li class="select_card_list ">
                                <span>待归还</span>
                            </li>
                            <li class="select_card_list ">
                                <span>已完成</span>
                            </li>
                        </ul>
                    </div>
                    <div class="order_list">
                        <!-- 待取货 -->
                        <div class="con_all quhuo">
                            <div class="con_warp">
                                <div class="top_orderstatus_box">
                                    <p class="buy_message order_number">订单号:123456</p>
                                    <p class="top_orderstatus">待取货</p>
                                </div>
                                <ul class="con_list_ul">
                                    <li class="con_list_li">
                                        <img class="con_list_img" src="../images/5653ceba1a219@2x.png" alt="">
                                        <div class="goods_box">
                                            <p class="goods_title">HO56C手动轮椅车</p>
                                            <span class="goods_content">体积更小轻松放入汽车后备箱</span>
                                            <p class="goods_money">$2000.00</p>
                                            <span class="goods_nums">  X1</span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!-- 待归还 -->
                        <div class="con_all guihuan" style="display: none">
                            <div class="con_warp">
                                <div class="top_orderstatus_box">
                                    <p class="buy_message">订单号:sdfsdfsdfsdf</p>
                                    <p class="top_orderstatus">待归还</p>
                                </div>
                                <ul class="con_list_ul">
                                    <li class="con_list_li">
                                        <img class="con_list_img" src="../images/5653ceba1a219@2x.png" alt="">
                                        <div class="goods_box">
                                            <p class="goods_title">HO56C手动轮椅车</p>
                                            <span class="goods_content">体积更小轻松放入汽车后备箱</span>
                                            <p class="goods_money">$2000.00</p>
                                            <span class="goods_nums">  X1</span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!-- 待完成 -->
                        <div class="con_all wancheng" style="display: none">
                            <div class="con_warp">
                                <div class="top_orderstatus_box">
                                    <p class="buy_message">订单号:1234567895fs</p>
                                    <p class="top_orderstatus">待完成</p>
                                </div>
                                <ul class="con_list_ul">
                                    <li class="con_list_li">
                                        <img class="con_list_img" src="../images/5653ceba1a219@2x.png" alt="">
                                        <div class="goods_box">
                                            <p class="goods_title">HO56C手动轮椅车</p>
                                            <span class="goods_content">体积更小轻松放入汽车后备箱</span>
                                            <p class="goods_money">$2000.00</p>
                                            <span class="goods_nums">  X1</span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
            </footer>
        </div>
        <script>
        $(document).ready(function() {
            get_main_content();
            //第一个选项卡
            var $scan_list = $('.scan_list');
            $scan_list.click(function() {
                $(this).addClass('scan-box').siblings().removeClass('scan-box');
                var index = $scan_list.index(this);
                $('.switch_box').eq(index).show().siblings().hide();
            });

            //第二个选项卡
            var $select_card_list = $('.select_card_list');
            $select_card_list.on('click', function() {
                $(this).addClass('scan-box').siblings().removeClass('scan-box');
                var index = $select_card_list.index(this);
                $('.con_all').eq(index).show().siblings().hide();
            });
        })
        //查看详情跳转
        $('.order_number').on('click', function() { window.location.href = 'user_lease_order_detail.html' })

        function get_main_content() {

        }
        </script>
</body>

</html>
