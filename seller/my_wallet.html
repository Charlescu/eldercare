<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>3-6-2我的钱包</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/seller/my_wallet.css">
    <script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/base.js" type="text/javascript" charset="utf-8"></script>
    <style>

    </style>
</head>

<body>
    <header class="mui_bar">
        <img class="backup" src="../images/backup.png" alt="">
        <p>···</p>
        <h1 class="mui_title">我的钱包</h1>
    </header>
    <div class="container">
        <div class="head_box">
            <img class="money_pic" src="../images/money.png" alt="">
            <div class="money_box">
                <p class="use_jifen">可提现佣金</p>
                <p class="all_jifen">2000.00</p>
            </div>
        </div>
        <div class="jifen_card">
            <div class="content_head">
                <ul class="select_card con_title">
                    <li class="select_card_list withdraw_list con_curr">
                        <img src="../images/dscfv@2x.png" alt="">
                        <p>提现记录</p>
                    </li>
                    <li class="select_card_list withdraw">
                        <img src="../images/dsfvafds@2x.png" alt="">
                        <p>提现</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="con_all">
            <div class="con_warp">
                <div class="list_box">
                    <ul>
                        <li class="list_item">
                            <div class="list_item_box wait_settle">
                                <p class="list_left">待结算</p>
                                <p class="list_right">
                                    <img class="jiantou_pic" src="../images/youjiantou1.png" alt="">
                                </p>
                            </div>
                        </li>
                        <li class="list_item">
                            <div class="list_item_box settled">
                                <p class="list_left">已结算</p>
                                <p class="list_right">
                                    <img class="jiantou_pic" src="../images/youjiantou1.png" alt="">
                                </p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="con_warp" style="display: none">
            </div>
        </div>
    </div>
    </div>
    <div class="popup-box" style="display: none">
        <div class="popup">
            <div class="content_box" style="">
                <p class="tel_num">
                    手机号码
                    <input type="text" maxlength="11" placeholder="13612053621">
                </p>
                <p class="tel_num">
                    验证码
                    <input class="ver_code" type="text"><span>获取验证码</span>
                </p>
                <p class="choose_backtime switch" style="display: none">请输入提现金额</p>
                <p class="back_time switch" style="display: none">
                    <input type="text" maxlength="4" placeholder="最高可提现￥2000">
                </p>
                <div class="sure_btn_box my_sure">
                    <p class="sure_btn "> 确定</p>
                    <p class="add_day switch" style="display: none"><img src="../images/about_uss.png" alt="">将提现至微信零钱</p>
                </div>
            </div>
        </div>
    </div>
    <script>
    $(document).ready(function() {
        get_main_content();

        var $menu_box = $('.content_head .con_title>li');
        $menu_box.click(function() {

            $(this).addClass('con_curr').siblings().removeClass('con_curr');
            var index = $menu_box.index(this);
            $('.con_all .con_warp').eq(index).show().siblings().hide();
        });
    })

    function get_main_content() {

    }
    /*弹窗*/
    $('.withdraw').on('click', function() {
        $('.popup-box').show();
    })
    //提现记录
    $('.withdraw_list').on('click', function() { window.location.href = 'withdraw.html' })
    /**/
    //结算跳转,类型1为等待结算，类型2为已经结算
    $('.wait_settle').on('click', function() { window.location.href = 'settle_account.html?settle_type=1' });
    $('.settled').on('click', function() { window.location.href = 'settle_account.html?settle_type=2' });
    $('.sure_btn').on('click', function() {
        $('.tel_num').hide();
        $('.switch').show();
        $('.sure_btn_box').css({ "top": "2.2rem" });
    })
    </script>
</body>

</html>
