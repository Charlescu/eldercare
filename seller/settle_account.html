<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>3-6-结算</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/seller/lease_money.css">
    <link rel="stylesheet" href="../css/seller/settle_account.css">
    <link rel="stylesheet" href="../css/weui.css">
    <link rel="stylesheet" href="../css/myweui.css">
    <script src="../js/weui.js"></script>
    <script src="../js/myweui.js"></script>
    <script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/base.js" type="text/javascript" charset="utf-8"></script>
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="jifen_card">
            <div class="content_head">
                <ul class="lease">
                    <li class="lease_list">
                        <div class="lease_list_box">
                            <p class="take_time times">开始日期 周四</p>
                            <p class="now_time times base_time">7月20日</p>
                        </div>
                    </li>
                    <li class="lease_list">
                        <div class="lease_list_box">
                            <p class=" times">截止日期</p>
                            <p class=" add_time times base_time"> <img src="../images/join.png" alt="">添加日期</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="con_warp">
                <div class="top_orderstatus_box">
                    <p class="buy_message">订单号:123456</p>
                    <p class="top_orderstatus">2018/08/06</p>
                </div>
                <ul class="con_list_ul">
                    <li class="con_list_li">
                        <img class="con_list_img" src="../images/5653ceba1a219@2x.png" alt="">
                        <div class="goods_box">
                            <p class="goods_title">HO56C手动轮椅车</p>
                            <span class="goods_content">体积更小轻松放入汽车后备箱</span>
                            <p class="goods_money">￥2000.00</p>
                            <span class="goods_nums">  X1</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="con_all">
        </div>
    </div>
    <script src="../js/picker.min.js"></script>
    <script>
    $(document).ready(function() {
        get_main_content();

        var $menu_box = $('.content_head .con_title>li');
        $menu_box.click(function() {
            $(this).attr('background', "#000");
            $(this).addClass('con_curr').siblings().removeClass('con_curr');
            var index = $menu_box.index(this);
            $('.con_all .con_warp').eq(index).show().siblings().hide();
        });
    })

    function get_main_content() {

    }
    //拿到类型，设置title
    var get_type = getUrlParam('settle_type');
    var title_type = document.title = get_type == '1' ? '待结算' : get_type == '2' ? '已结算' : '';
    $('.mui_title').text(title_type);
    // 开始时间
    document.querySelector('.now_time').addEventListener('click', function() {
        weui.datePicker({
            start: new Date(),
            end: '2030-12-29',
            /**
             * https://zh.wikipedia.org/wiki/Cron
             * cron 表达式后三位
             * 示例：
             *  * * *                每天
             *  5 * *                每个月的5日
             *  1-10 * *             每个月的前10日
             *  1,5,10 * *           每个月的1号、5号、10号
             *  *\/2 * *             每个月的 1、3、5、7...日，注意写的时候斜杠“/”前面没有反斜杠“\”，这是因为是注释所以需要转义
             *  * 2 0                2月的每个周日
             *  * * 0,6              每个周末
             *  * * 3                每周三
             */

            defaultValue: [new Date().getFullYear(), new Date().getMonth() + 1, new Date().getDate()],
            onChange: function(result) {
                console.log(result);
            },
            onConfirm: function(result) {
                $('.now_time').text(result[1] + '月' + result[2] + '日')
            },
            id: 'datePicker'
        });
    });
    //结束时间
    document.querySelector('.add_time').addEventListener('click', function() {
        weui.datePicker({
            start: new Date(),
            end: '2030-12-29',
            /**
             * https://zh.wikipedia.org/wiki/Cron
             * cron 表达式后三位
             * 示例：
             *  * * *                每天
             *  5 * *                每个月的5日
             *  1-10 * *             每个月的前10日
             *  1,5,10 * *           每个月的1号、5号、10号
             *  *\/2 * *             每个月的 1、3、5、7...日，注意写的时候斜杠“/”前面没有反斜杠“\”，这是因为是注释所以需要转义
             *  * 2 0                2月的每个周日
             *  * * 0,6              每个周末
             *  * * 3                每周三
             */

            defaultValue: [new Date().getFullYear(), new Date().getMonth() + 1, new Date().getDate()],
            onChange: function(result) {
                console.log(result);
            },
            onConfirm: function(result) {
                $('.add_time').text(result[1] + '月' + result[2] + '日')
            },
            id: 'datePicker'
        });
    });
    </script>
</body>

</html>
