<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>4-5租赁订单详情</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/seller/user_lease_order_detail.css">
    <script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/base.js" type="text/javascript" charset="utf-8"></script>
    <style>
    .footer {
        position: static;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="address_box">
            <div class="local_box">
                <img class="location_img" src="../images/time.png" alt="">
                <span class="date_content">7月16日~7月18日</span>
                <span class="time_end">共三天</span>
            </div>
            <div class="user_box">
                <img class="head_img" src="../images/head_img.png" alt="">
                <span class="user_name">赵先生</span>
                <p class="user_phone">15122953260</p>
            </div>
        </div>
        <div class="con_warp">
            <p class="buy_message buy_message_top"> 购买租赁</p>
            <ul class="con_list_ul">
                <li class="con_list_li">
                    <img class="con_list_img" src="../images/5653ceba1a219@2x.png" alt="">
                    <div class="goods_box">
                        <p class="goods_title">HO56C手动轮椅车</p>
                        <span class="goods_content">体积更小轻松放入汽车后备箱</span>
                        <p class="goods_money">￥2000.00/天</p>
                        <span class="goods_nums">  X1</span>
                    </div>
                </li>
            </ul>
            <div class="join">
                <p>2 </p>
            </div>
            <p class="buy_message buy_message_bot"> 租赁数量 </p>
        </div>
        <div class="peisong">
            <p class="take_it"> 选择自提点 <span>A自提(有货)<img src="../images/youjiantou1.png" alt=""></span></p>
            <div class="peisong_box">
                <p> 押金
                    <p class="cash_p"><img src="../images/about_us.png" alt=""><span class="yajin">申请免押金</span></p> <span class="moneys">￥8.00</span></p>
            </div>
            <div class="beizhu_box">
                <p> 备注信息：
                    <textarea name="" id="" cols="30" rows="1">晚一些的发货发的撒佛挡杀佛的萨芬</textarea>
                </p>
            </div>
        </div>
        <div class="xiaoji_box">
            <p class="xiaoji">共一件商品 小计 : ￥2000.00</p>
        </div>
    </div>
    </div>
    <script>
    $(document).ready(function() {
        get_main_content();

        var $menu_box = $('.content_body .con_title>li');
        $menu_box.click(function() {
            $(this).addClass('con_curr').siblings().removeClass('con_curr');
            var index = $menu_box.index(this);
            $('.con_all .con_warp').eq(index).show().siblings().hide();
        });
    })

    function get_main_content() {

    }
    //前往支付
    $('.footer_buycar').on('click', function() {
        window.location.href = "take_it.html"
    })
    //申请免押金
    $('.cash_p').on('click', function() {
        window.location.href = "deposit_free.html"
    })
    </script>
</body>

</html>
