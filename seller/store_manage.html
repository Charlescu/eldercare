<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>4-1门店管理</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/seller/store_manage.css">
    <script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/base.js" type="text/javascript" charset="utf-8"></script>
    <style>

    </style>
</head>

<body>
    <div class="container">
        <ul class="manage_ul">
            <li class="manage_list  manage_box order_manage">
                <img class="manage_pic" src="../images/sdvsvs@2x.png" alt="">
                <p>租赁订单管理</p>
            </li>
            <li class="manage_list  manage_box machine_manage">
                <img class="manage_pic" src="../images/dssdv@2x.png" alt="">
                <p>器械管理</p>
            </li>
            <li class="manage_list  manage_box personal">
                <img class="manage_pic" src="../images/dvfsgvs@2x.png" alt="">
                <p>个人中心</p>
            </li>
        </ul>
        <footer class="footer">
        </footer>
    </div>
    <script>
    $(document).ready(function() {
        get_main_content();

        var $menu_box = $('.content_body .con_title>li');
        $menu_box.click(function() {
            $(this).addClass('con_curr').siblings().removeClass('con_curr');
            var index = $menu_box.index(this);
            $('.con_all .con_warp').eq(index).show().siblings().hide();
        });
    })

    function get_main_content() {

    }
    //订单管理跳转
    $('.order_manage').on('click', function() {
        window.location.href = 'scan.html'
    })
    //器械管理跳转
    $('.machine_manage').on('click', function() { window.location.href = 'lease_machine.html' })
    //个人中心跳转
    $('.personal').on('click', function() { window.location.href = 'seller_personal_center.html' })
    </script>
</body>

</html>
